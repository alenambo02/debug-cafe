<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Debug Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body id="main-image">
  <button class="btn btn-primary" style="background-color: rgb(105, 34, 172); position:fixed; top: 20px; right: 50px;" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartDetails" aria-controls="cartDetails" id="sidebar">
    â˜° Cart
  </button>
      
  <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="static" style="background-color: rgb(105, 36, 169); color: white;" tabindex="-1" id="cartDetails" aria-labelledby="cartLabel">
      <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="cartLabel">Your Order:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
      <div style="list-style-type: none;">
        <ul class="list-group mb-4">
          {{#each sidebar.items as |item| }}
          <li class="list-group-item">
            <div class="row align-items-start">
              <p class="col text-start">{{item_name}}</p>
              <p class="col text-end">${{price}}</p>
            </div>
          </li>
          {{/each}}
          <li class="list-group-item">
            <div class="row align-items-start">
              <p class="col text-end">Subtotal:</p>
              <p class="col text-end">${{getSum sidebar.items}}</p>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row align-items-start">
              <p class="col text-end">Tax:</p> 
              <p class="col text-end">${{getTax sidebar.items}}</p>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row align-items-start">
              <p class="col text-end">Total:</p> 
              <p class="col text-end">${{getTotal sidebar.items}}</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-warning"><a href="/checkout">Go to Checkout</a></button>
      </div>
    </div>
  </div>
  
    
    <main>
    
<div class="position-absolute top-50 start-50 translate-middle">
  <div class = "d-flex flex-column">
      <a href="/">
          <img id="logo" src="https://cdn.discordapp.com/attachments/1004083809429508196/1005365130462236763/cafe_image.png" alt="Cafe logo">
      </a>
      <div class=" d-flex justify-content-center homeNav">
      <nav id="homepage-navbar" type="button" class="btn btn-outline-secondary">
          <a href="/menu">Menu</a>
      </nav>
      </div>
      <div class=" d-flex justify-content-center homeNav">
          <nav id="homepage-navbar" type="button" class="btn btn-outline-secondary">
              <a href="/account">My Account</a> |
              <a href="" id="logout">Logout</a>
              <a href="/login">Login</a>
          </nav>       
      </div>
  </div>
</div>
    </main>

  <script src="/utils/helpers.js"></script>
    <script src="/js/logout.js"></script>
<script src="/js/addCart.js"></script>
  
  
</body>

</html>
