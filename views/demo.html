<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Debug Cafe</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css"/>
</head>

{{#if logged_in}}
<button class="btn btn-primary" style="background-color: rgb(105, 34, 172); position:fixed; top: 20px; right: 50px;" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartDetails" aria-controls="cartDetails">
    â˜° Cart
  </button>
      
  <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="static" style="background-color: rgb(105, 36, 169); color: white;" tabindex="-1" id="cartDetails" aria-labelledby="cartLabel">
    <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="cartLabel">Your Order</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div style="list-style-type: none;">
              <li>{{item_name}} - ${{price}}</li>
      </div>
    </div>
  </div>
{{/if}}

<body id="main-image">
    <div>
        <main>
        {{{ body }}}
        </main>
    </div>

  {{#if loggedIn}}
    <script src="/js/logout.js"></script>
  {{!-- <script src="/js/addCart.js"></script> --}}
  {{/if}}   
  <script src="./utils/helpers.js"></script>
  
</body>

</html>
