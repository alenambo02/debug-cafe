<body id="full-image">

<div id="mySidebar" class="sidebar item">

        <div>  
            <h1>
                <a href="/">The Debug Cafe!</a>
            </h1>

            <nav>

  {{#if logged_in}}

    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";

    }
